---
layout: default
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}
  <body>
    {%- include header.html -%}
    
    <style>
      body {
        display: flex;
        align-items: right;
      }

      .toggle {
        position: relative;
      }

      .toggle input {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle .onoff {
        color: #fff;
        font-size: 6em;
        text-align: center;
        display: block;
        font-family: Arial, Helvetica, sans-serif;
      }

      .slider {
        position: relative;
        display: block;
        cursor: pointer;
        background-color: #f3daff;
        transition: 0.4s;
        width: 30px;
        height: 18px;
      }

      .slider:before {
        content: "";
        position: absolute;
        height: 10px;
        width: 10px;
        background-color: #fff;
        transition: 0.1s;
        top: 4px;
        left: 6px;
      }

      input:checked + .slider {
        background-color: #2b1137;
        box-shadow: 0 0 12px #2b1137;
      }

      input:checked + .slider:before {
        transform: translateX(9px);
      }

      .slider.round {
        border-radius: 10px;
      }
      .slider.round::before {
        border-radius: 10px;
      }
    </style>
  <link href="_sass/minima/lightmode.scss" />
    <script>

      function toggleTheme() {
            var theme = document.getElementsByTagName('link')[0];
  
            if (theme.getAttribute('href') == '_sass/minima/lightmode.scss') {
              theme.setAttribute('href', '_sass/minima/darkmode.scss');
            } else {
              theme.setAttribute('href', '_sass/minima/lightmode.scss');
            }
        }
    </script>

  <button onclick="toggleTheme()">Switch</button>

    <label class="toggle">
      <span> 
        <input type="checkbox" />
      <span class="slider round" onclick="toggleTheme()"></span>
    </label>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    {%- include footer.html -%}
  </body>
</html>
