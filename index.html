  <style>
    


    body {
        display: flex;
        align-items: right;
      }

      .toggle {
        position: relative;
      }

      .toggle input {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle .onoff {
        color: #fff;
        font-size: 6em;
        text-align: center;
        display: block;
        font-family: Arial, Helvetica, sans-serif;
      }

      .slider {
        position: relative;
        display: block;
        cursor: pointer;
        background-color: #f3daff;
        transition: 0.4s;
        width: 30px;
        height: 18px;
      }

      .slider:before {
        content: "";
        position: absolute;
        height: 10px;
        width: 10px;
        background-color: #fff;
        transition: 0.1s;
        top: 4px;
        left: 6px;
      }

      input:checked + .slider {
        background-color: #2b1137;
        box-shadow: 0 0 12px #2b1137;
      }

      input:checked + .slider:before {
        transform: translateX(9px);
      }

      .slider.round {
        border-radius: 10px;
      }
      .slider.round::before {
        border-radius: 10px;
      }
  </style>

<label class="form-check-input" id="darkSwitch">
  <span> 
    <input type="checkbox" >
  <span class="slider round" onclick="myFunction()" ></span>
</label>

  <script>
    function myFunction() {
      const darkSwitch=document.getElementById("darkSwitch");
      // establishes the initial state of darkSwitch on page load
      if(darkSwitch) {
          // obtains the value of darkSwitch from localStorage
          const darkSwitchSelected =
              localStorage.getItem("darkSwitch") !== null &&
              localStorage.getItem("darkSwitch") === "dark";
          // sets the value of darkSwitch.checked to the global darkSwitch
          darkSwitch.checked=darkSwitchSelected;
          // if dark-mode, toggle the switch to dark-mode position
          if (darkSwitchSelected)
              document.body.toggle("dark-mode");
      }
      // executes on each "dark mode" UI toggle
      function darkFunction() {
          // toggles between off (standard CSS) and dark-mode (.dark-mode CSS)
          document.body.toggle("dark-mode");
          // localStorage is used to manage darkSwitch status
          darkSwitch.checked
              ? localStorage.setItem("darkSwitch","dark")
              : localStorage.removeItem("darkSwitch");
      }
    }
  </script>

</html>
