  <style>
  button {
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .toggle {
    position: relative;
  }

  .toggle input {
    position: absolute;
    opacity: 0;
    width: 0;
    height: 0;
  }

  .toggle .onoff {
    color: #fff;
    font-size: 6em;
    text-align: center;
    display: block;
    font-family: Arial, Helvetica, sans-serif;
  }

  .slider {
    position: relative;
    display: block;
    cursor: pointer;
    background-color: #333;
    transition: 0.4s;
    width: 50px;
    height: 36px;
  }

  .slider:before {
    content: "";
    position: absolute;
    height: 20px;
    width: 20px;
    background-color: #fff;
    transition: 0.1s;
    top: 8px;
    left: 7px;
  }

  input:checked + .slider {
    background-color: #3a2e45;
    box-shadow: 0 0 12px #433e48;
  }

  input:checked + .slider:before {
    transform: translateX(16px);
  }

  .slider.round {
    border-radius: 8px;
  }
  .slider.round::before {
    border-radius: 8px;
  }
  </style>
  <label class="toggle">
    <span class="onoff">OFF</span>
    <input type="checkbox" />
    <span class="slider round"></span>
  </label>
  </body>
<script>
  const toggle = document.querySelector('.toggle input')

toggle.addEventListener('click', () => {
    const onOff = toggle.parentNode.querySelector('.onoff')
    onOff.textContent = toggle.checked ? 'ON' : 'OFF'
})
</script>
