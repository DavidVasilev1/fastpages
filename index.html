  <style>
    body {
      display: flex;
      justify-content: center;
    }

    .toggle {
      position: relative;
    }

    .toggle input {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle .onoff {
      color: #fff;
      font-size: 6em;
      text-align: center;
      display: block;
      font-family: Arial, Helvetica, sans-serif;
    }

    .slider {
      position: relative;
      display: block;
      cursor: pointer;
      background-color: rgb(228, 208, 255);
      transition: 0.1;
      width: 30px;
      height: 18px;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 12px;
      width: 12px;
      background-color: #fff;
      transition: 0.1s;
      top: 3px;
      left: 4px;
    }

    input:checked + .slider {
      background-color: #1c092d;
      box-shadow: 0 0 12px #433e48;
    }

    input:checked + .slider:before {
      transform: translateX(10px);
    }

    .slider.round {
      border-radius: 8px;
    }
    .slider.round::before {
      border-radius: 8px;
    }

  </style>
  <label class="toggle">
    <input type="checkbox" />
    <span class="slider round"></span>
  </label>
  </body>
